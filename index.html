  <body>
    <header>
        <h1 class="title">PIGGY FUNDS</h1>
        <div class="piggy-wrapper">
            <div class="piggy-wrap">
                <div class="piggy">
                    <div class="nose"></div>
                    <div class="mouth"></div>
                    <div class="ear"></div>
                    <div class="tail">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="eye"></div>
                    <div class="hole"></div>
                </div>
            </div>
            <div class="coin-wrap">
                <div class="coin">b</div>
            </div>
            <div class="legs"></div>
            <div class="legs back"></div>
        </div>
        </header>

    
    <section class="content">

       

      <h3 class="secondTitle">Add a new item</h3>
      <div class="form">
        <form id="expForm">
     
          <div class="input-field select">
            <span for="type">Type:</span>
            <select id="type">
              <option value="" disabled selected>Choose one...</option>
              <option value="Card">Card</option>
              <option value="Cash">Cash</option>
              <option value="Cryptocoin">Cryptocoin</option>
              <option value="Other">Other</option>
            </select>
            
          </div>
          
          <div class="formLine ">
            <span for="name">Name:</span>
            <input type="text" id="name" />
          </div>

          <div class="formLine ">
            <span for="date">Date:</span>
            <input type="date" id="date" />
          </div>
          <div class="formLine ">
            <span for="amount">Amount:</span>
            <input type="text" id="amount" />
          </div>
          <button type="submit" class="buttonSave" id="alpha">Add each new expense</button>
 
        </form>
      </div>
      <div class="functions">

      <!-- <span for="spend">What is your monthly budget?</span>
      <input type="money" id="mymoney"/>
      <button id="btn1">submit</button>
     
      
       <p class="gamma"> budget $ <span id="display"></span></p> -->


       <a href="./rewardDashboard.html" ><button class="beta">Have extra spending money?</button></a>
       </div>
    </section>
    <section class="content">
      <table class="table">
        <thead>
          <tr>
            <th>Type</th>
            <th>Name</th>
            <th>Date</th>
            <th>Amount</th>
            <th>Options</th>
          </tr>
        </thead>
        <tbody id="expenseTable"></tbody>
      </table>
     
  
    </section>

    <script src="./assets/javascript/ourscript2.js"></script>

  </body>
</html>
