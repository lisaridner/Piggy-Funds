<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Expense Tracker App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style1.css" />
  </head>

  <body>
    <header>
        <h1 class="title">Expense Tracker App</h1>
        <div class="piggy-wrapper">
            <div class="piggy-wrap">
                <div class="piggy">
                    <div class="nose"></div>
                    <div class="mouth"></div>
                    <div class="ear"></div>
                    <div class="tail">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="eye"></div>
                    <div class="hole"></div>
                </div>
            </div>
            <div class="coin-wrap">
                <div class="coin">b</div>
            </div>
            <div class="legs"></div>
            <div class="legs back"></div>
        </div>
        </header>

    
    <section class="content">
      <span for="spend">Your Budget:</span>
      <input type="money" id="mymoney"
       <br> 

      <h3 class="secondTitle">Add a new item:</h3>
      <div class="form">
        <form id="expForm">
          <div class="formLine left">
            <span for="type">Type:</span>
            <select id="type">
              <option value="chooseOne">Choose one...</option>
              <option value="Card">Card</option>
              <option value="Cash">Cash</option>
              <option value="Cryptocoin">Cryptocoin</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="formLine right">
            <span for="name">Name:</span>
            <input type="text" id="name" />
          </div>

          <div class="formLine left">
            <span for="date">Date:</span>
            <input type="date" id="date" />
          </div>
          <div class="formLine right">
            <span for="amount">Amount:</span>
            <input type="text" id="amount" />
          </div>
          <button type="submit" class="buttonSave">Add a new expense</button>
        </form>
      </div>
    </section>
    <section class="content">
      <table class="table">
        <thead>
          <tr>
            <th>Type</th>
            <th>Name</th>
            <th>Date</th>
            <th>Amount</th>
            <th>Options</th>
          </tr>
        </thead>
        <tbody id="expenseTable"></tbody>
      </table>
      <span for="spend">Spending Money</span>
      <input type="money" id=""
    </section>
    <script src="assets/ourscript.js"></script>
  </body>
</html>
